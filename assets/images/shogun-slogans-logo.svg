<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#002D5F"/>
      <stop offset="100%" style="stop-color:#0073e6"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="80" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Logo mark circle -->
  <circle cx="40" cy="40" r="28" fill="#002D5F" opacity="0.05" stroke="#0073e6" stroke-width="1" opacity="0.2"/>
  
  <!-- Stylized brush stroke "S" -->
  <path d="M25 28 Q32 20 39 28 Q46 36 39 44 Q32 52 25 44 Q18 36 25 28" 
        fill="none" 
        stroke="#002D5F" 
        stroke-width="3" 
        stroke-linecap="round"
        filter="url(#dropshadow)"/>
  
  <!-- Secondary brush stroke for depth -->
  <path d="M27 30 Q33 24 37 30 Q43 36 37 42 Q31 48 27 42 Q21 36 27 30" 
        fill="none" 
        stroke="#0073e6" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.6"/>
  
  <!-- Animated typewriter cursor -->
  <rect x="48" y="35" width="2" height="10" fill="#0073e6">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Japanese-inspired decorative elements -->
  <path d="M22 22 Q28 18 34 22" 
        fill="none" 
        stroke="#0073e6" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        opacity="0.4"/>
  
  <path d="M34 55 Q40 58 46 55" 
        fill="none" 
        stroke="#002D5F" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        opacity="0.3"/>
  
  <!-- Main text "SHOGUN" -->
  <text x="75" y="32" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="22" 
        font-weight="700" 
        fill="url(#textGradient)" 
        letter-spacing="1.5px"
        filter="url(#dropshadow)">SHOGUN</text>
  
  <!-- Subtitle "SLOGANS" -->
  <text x="75" y="50" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#0073e6" 
        letter-spacing="3px"
        opacity="0.9">SLOGANS</text>
  
  <!-- Tagline -->
  <text x="75" y="64" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="9" 
        fill="#666" 
        font-style="italic"
        opacity="0.7">Master Your Message with Dynamic Typography</text>
  
  <!-- Decorative dots -->
  <circle cx="70" cy="40" r="1" fill="#0073e6" opacity="0.4"/>
  <circle cx="290" cy="15" r="1" fill="#002D5F" opacity="0.3"/>
  <circle cx="300" cy="65" r="1" fill="#0073e6" opacity="0.4"/>
  <circle cx="310" cy="25" r="0.5" fill="#002D5F" opacity="0.2"/>
  
  <!-- Subtle animation lines -->
  <path d="M280 35 L285 35" 
        stroke="#0073e6" 
        stroke-width="1" 
        opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M290 45 L295 45" 
        stroke="#002D5F" 
        stroke-width="1" 
        opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
  </path>
</svg>
